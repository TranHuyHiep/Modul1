<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("Nhap n: ");
  let ketqua = ""
  for(let i = 1; i <= 10; i++){
    ketqua += n + " x " + i + " = " + (n * i) + "<br>"
  }
  document.write(ketqua)
</script>
</body>
</html>
