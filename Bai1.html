<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // giai thua n
    let n = +prompt("nhap n: ")
    let ketqua = 1

    let i = 1
    while(i <= n) {
        ketqua *= i
        i++
    }

    for(let i = 1; i <= n; i++) {
        ketqua *= i
    }

    alert(ketqua)
</script>
</body>
</html>
